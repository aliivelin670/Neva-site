<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neva Bot</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#4b0082,#001f8f);
color:white;
display:flex;
flex-direction:column;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:900;
font-size:22px;
}

.logo span.code{
color:red;
font-weight:900;
}

.logo span.neva{
color:white;
}

.logo span.bot{
color:#a855f7;
}

.menu{
font-size:28px;
color:white;
cursor:pointer;
}

/* HERO */

.hero{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.badge{
display:flex;
align-items:center;
gap:8px;
margin-bottom:20px;
font-size:14px;
}

.dot{
width:10px;
height:10px;
background:red;
border-radius:50%;
animation:blink 1s infinite;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.2;}
100%{opacity:1;}
}

.hero h1{
font-size:80px;
font-weight:900;
letter-spacing:5px;
}

.hero h1 span.white{
color:white;
}

.hero h1 span.purple{
color:#a855f7;
}

.desc{
margin-top:25px;
max-width:700px;
font-size:18px;
line-height:1.6;
color:white;
}

.buttons{
margin-top:30px;
display:flex;
gap:20px;
}

.btn{
padding:12px 28px;
border-radius:30px;
font-weight:600;
text-decoration:none;
transition:0.3s;
}

/* Discord */

.discord{
background:#5865F2;
color:white;
}

/* YouTube */

.youtube{
background:red;
color:white;
}

.btn:hover{
transform:scale(1.05);
}

/* FOOTER */

footer{
text-align:center;
padding:20px;
font-size:14px;
opacity:0.8;
}
</style>
</head>

<body>

<nav>
<div class="logo">
<span class="code">&lt;/&gt;</span>
<span class="neva">Neva</span>
<span class="bot">Bot</span>
</div>
<div class="menu">☰</div>
</nav>

<div class="hero">

<div class="badge">
<div class="dot"></div>
<span>TR'nin En İyisi</span>
</div>

<h1>
<span class="white">NEVA</span>
<br>
<span class="purple">BOT</span>
</h1>

<div class="desc">
Discord'un en iyi, en güvenli, hızlı ve düzenli gelişmiş botunu arıyorsan doğru yerdesin.
</div>

<div class="buttons">
<a href="#" class="btn discord">Discord</a>
<a href="#" class="btn youtube">YouTube</a>
</div>

</div>

<footer>
© 2026 Neva Bot
</footer>

</body>
</html>
