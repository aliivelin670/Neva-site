<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#07090f;
color:white;
overflow-x:hidden;
position:relative;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px; /* Padding artırıldı */
position:fixed;
top:0;
left:0;
width:100%;
z-index:6000;
background:rgba(7, 9, 15, 0.85);
backdrop-filter:blur(15px);
border-bottom: 1px solid rgba(255,255,255,0.05);
}

.logo{
display:flex;
align-items:center;
gap:15px;
font-weight:900;
font-size:28px; /* Navigasyondaki logo büyütüldü */
letter-spacing: 1px;
}

.icon-box{
background:rgba(255,255,255,0.1);
width: 45px;  /* Kare kutu yapıldı */
height: 45px;
display: flex;
justify-content: center;
align-items: center;
border-radius:12px;
}

.icon-box span{
color:red;
font-size: 20px;
font-weight: 900;
display: block;
line-height: 0; /* Kaymayı önlemek için */
}

/* MENU BUTTON */
.menu-btn{
width:55px;
height:55px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
position:relative;
z-index:6001;
transition:0.3s;
}

.menu-btn .line{
position:absolute;
width:28px;
height:3px;
background:white;
transition:0.4s;
border-radius:2px;
}

.menu-btn .line:nth-child(1){ transform:translateY(-10px); }
.menu-btn .line:nth-child(3){ transform:translateY(10px); }

.menu-btn.active{
background:red;
border-radius:50%;
}

.menu-btn.active .line:nth-child(1){ transform:rotate(45deg); }
.menu-btn.active .line:nth-child(2){ opacity:0; }
.menu-btn.active .line:nth-child(3){ transform:rotate(-45deg); }

/* HERO SECTION */
.hero{
text-align:center;
padding:200px 20px 120px; 
position:relative;
z-index:10;
}

.hero h1{
font-size: 85px; /* Ana başlık devasa yapıldı */
font-weight:900;
line-height: 1;
letter-spacing: -2px;
text-transform: uppercase;
}

@media(max-width: 768px) {
    .hero h1 { font-size: 45px; }
    .logo { font-size: 22px; }
    nav { padding: 15px 25px; }
}

/* PREMIUM MOR WEBSITE YAZISI */
.website{
display: block; /* Alt satıra alarak vurguyu artırır */
font-size: 95px; /* Website kelimesi daha da büyük */
color:#8b5cf6;
text-shadow:
0 0 15px rgba(139,92,246,0.8),
0 0 30px rgba(139,92,246,0.4);
}

.badge-top{
display:inline-flex;
align-items:center;
gap:10px;
background:rgba(255,255,255,0.08);
padding:10px 22px;
border-radius:30px;
font-weight:700;
margin-bottom:30px;
border: 1px solid rgba(255,255,255,0.1);
}

.dot{
width:12px;
height:12px;
background:red;
border-radius:50%;
animation:blink 1s infinite;
box-shadow:0 0 15px red;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.3;}
100%{opacity:1;}
}

.subtext{
margin: 35px auto;
max-width:800px;
font-weight:600;
color:#b0b3c1;
font-size:20px;
line-height: 1.6;
}

/* BUTTONS */
.buttons{
margin-top:50px;
display:flex;
justify-content:center;
gap:25px;
flex-wrap: wrap;
}

.btn{
display:flex;
align-items:center;
gap:12px;
padding:18px 50px;
border-radius:50px;
font-weight:800;
text-decoration:none;
font-size:18px;
transition:0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.discord{ background:#5865F2; color:white; box-shadow: 0 10px 30px rgba(88,101,242,0.3); }
.youtube{ background:#ff0000; color:white; box-shadow: 0 10px 30px rgba(255,0,0,0.3); }

.btn:hover{ transform:translateY(-8px); filter: brightness(1.2); }

/* OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
backdrop-filter:blur(10px);
background:rgba(0,0,0,0.7);
opacity:0;
visibility:hidden;
transition:0.3s;
z-index:4000;
}

.overlay.active{
opacity:1;
visibility:visible;
}

/* SIDEBAR */
.sidebar{
position:fixed;
top:0;
right:-400px;
height:100%;
width:350px;
background:#0e111a;
transition:0.5s cubic-bezier(0.4, 0, 0.2, 1);
padding:120px 40px 40px;
display:flex;
flex-direction:column;
justify-content:space-between;
z-index:5500;
border-left: 1px solid rgba(255,255,255,0.05);
}

.sidebar.active{
right:0;
}

.version{ font-weight:700; font-size:14px; color: #5865F2; }
.menu-title{ margin-top:10px; font-weight:900; font-size: 32px; }
.product{ font-size:14px; color:#666; letter-spacing: 1px; }
</style>
</head>

<body>

<nav>
<div class="logo">
<div class="icon-box"><span>&lt;/&gt;</span></div>
<span>NUMORIA</span>
</div>

<div class="menu-btn" id="menuBtn">
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
</div>
</nav>

<div class="hero">
<div class="badge-top">
  <div class="dot"></div>
  TR'NİN EN İYİSİ
</div>

<h1>NUMORIA <span class="website">WEBSITE</span></h1>

<div class="subtext">
Discord'un en iyi ve en güvenli botu! Hızlı ve düzenli yapısı ile 
gelişmiş bir bot arıyorsan doğru yerdesin.
</div>

<div class="buttons">
<a href="#" class="btn discord">Discord'a Katıl</a>
<a href="#" class="btn youtube">YouTube'da İzle</a>
</div>
</div>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
<div>
<div class="version">VERSION 1.0.0</div>
<div class="menu-title">NUMORIA <span style="color:#8b5cf6;">MENÜ</span></div>
<div style="margin-top:40px; display:flex; flex-direction:column; gap:20px;">
    <a href="#" style="color:white; text-decoration:none; font-size:20px; font-weight:700;">Anasayfa</a>
    <a href="#" style="color:white; text-decoration:none; font-size:20px; font-weight:700;">Komutlar</a>
    <a href="#" style="color:white; text-decoration:none; font-size:20px; font-weight:700;">Hakkımızda</a>
    <a href="#" style="color:white; text-decoration:none; font-size:20px; font-weight:700;">Destek</a>
</div>
</div>

<div class="product">
DESIGNED BY <br><strong style="color:white;">NUMORIA TEAM</strong>
</div>
</div>

<script>
const menuBtn=document.getElementById("menuBtn");
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

function toggleMenu(){
menuBtn.classList.toggle("active");
sidebar.classList.toggle("active");
overlay.classList.toggle("active");
}

menuBtn.addEventListener("click", toggleMenu);
overlay.addEventListener("click", toggleMenu);
</script>

</body>
</html>
