<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#05060a;
color:white;
min-height:100vh;
position:relative;
overflow:hidden;
display:flex;
flex-direction:column;
}

/* MAVİ GLOW */

body::before{
content:"";
position:absolute;
width:500px;
height:500px;
background:#0066ff;
filter:blur(200px);
opacity:0.25;
top:-150px;
right:-150px;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-size:20px;
font-weight:900;
}

/* </> KUTU */

.icon-box{
background:rgba(255,255,255,0.08);
padding:6px 12px;
border-radius:10px;
}

.icon-box span{
color:red;
font-weight:900;
}

/* YAZI RENK */

.logo .numoria{
color:white;
}

.logo .website{
color:#4f46e5;
}

.menu{
font-size:26px;
color:white;
}

/* HERO */

.hero{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

/* BAŞLIK */

.hero h1{
font-size:60px;
font-weight:900;
line-height:1.1;
letter-spacing:3px;
}

.hero .numoria{
color:white;
}

.hero .website{
color:#4f46e5;
}

/* AÇIKLAMA */

.desc{
margin-top:25px;
max-width:650px;
font-size:18px;
font-weight:700;
line-height:1.6;
}

/* BUTONLAR */

.buttons{
margin-top:35px;
display:flex;
flex-direction:column;
gap:18px;
}

.btn{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
padding:12px 30px;
border-radius:40px;
font-weight:700;
text-decoration:none;
font-size:15px;
transition:0.3s;
}

.discord{
background:#5865F2;
color:white;
}

.youtube{
background:#ff0000;
color:white;
}

.btn:hover{
transform:scale(1.05);
}

.btn svg{
width:18px;
height:18px;
fill:white;
}

/* MOBİL UYUMLU */

@media(max-width:600px){
.hero h1{
font-size:42px;
}
.desc{
font-size:16px;
}
}
</style>
</head>

<body>

<nav>
<div class="logo">
<div class="icon-box">
<span>&lt;/&gt;</span>
</div>
<span class="numoria">NUMORIA</span>
<span class="website">WEBSITE</span>
</div>
<div class="menu">☰</div>
</nav>

<div class="hero">

<h1>
<span class="numoria">NUMORIA</span><br>
<span class="website">WEBSITE</span>
</h1>

<div class="desc">
Modern, güçlü ve sade tasarlanmış profesyonel website altyapısı.
</div>

<div class="buttons">

<a href="#" class="btn discord">Discord</a>
<a href="#" class="btn youtube">YouTube</a>

</div>

</div>

</body>
</html>
