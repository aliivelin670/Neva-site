<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEVA</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Canvas arka plan için */
    #bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url('https://cdn.discordapp.com/attachments/1469746440103268406/1473006317835780352/IMG_4567.png?ex=6994a389&is=69935209&hm=88d2488ce76df84fb64d309bb4d88c7206564d9270af7ef06c4e7d517c90e355') center/cover no-repeat;
    }

    /* Ortadaki yazılar */
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: black;
        font-weight: bold;
    }

    .centered h1 {
        font-size: 6rem; /* büyüttük */
        margin: 0;
    }

    .centered h2 {
        font-size: 4rem; /* büyüttük */
        margin: 10px 0 0 0;
    }

    .bottom {
        position: absolute;
        bottom: 150px; /* biraz yukarı çektik */
        width: 100%;
        text-align: center;
        font-size: 2.5rem; /* biraz büyüttük */
        font-weight: bold;
        color: black;
    }

    @media (max-width: 768px) {
        .centered h1 {
            font-size: 4rem;
        }
        .centered h2 {
            font-size: 3rem;
        }
        .bottom {
            font-size: 2rem;
            bottom: 100px;
        }
    }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="centered">
    <h1>NEVA</h1>
    <h2>SITE</h2>
</div>

<div class="bottom">
    Yakında…
</div>

<script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    const particles = [];
    const particleCount = 100;

    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 3 + 1;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
            this.opacity = Math.random() * 0.5 + 0.3;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            this.opacity -= 0.0005;
            if (this.opacity <= 0) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0,0,0,${this.opacity})`;
            ctx.fill();
        }
    }

    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
