<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#07090f;
color:white;
overflow-x:hidden;
}

/* NAVBAR */
nav{
border-bottom: 1px solid rgba(255, 255, 255, 0.15);
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
position:fixed;
top:0;
left:0;
width:100%;
background:#07090f;
z-index:10000;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:900;
font-size:20px;
}

.icon-box{
background:rgba(255,255,255,0.08);
padding:6px 12px;
border-radius:10px;
}

.icon-box span{
color:red;
}

/* MENU BUTTON */
.menu-btn{
width:48px;
height:48px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
position:relative;
z-index:10001;
transition:0.3s;
}

.menu-btn .line{
position:absolute;
width:24px;
height:3px;
background:white;
transition:0.4s;
border-radius:2px;
}

.menu-btn .line:nth-child(1){ transform:translateY(-8px); }
.menu-btn .line:nth-child(3){ transform:translateY(8px); }

.menu-btn.active{
background:red;
border-radius:50%;
}

.menu-btn.active .line:nth-child(1){
transform:rotate(45deg);
}

.menu-btn.active .line:nth-child(2){
opacity:0;
}

.menu-btn.active .line:nth-child(3){
transform:rotate(-45deg);
}

/* HERO */
.hero{
text-align:center;
padding:140px 20px 120px;
position:relative;
z-index:1;
}

.hero h1{
font-size:55px;
font-weight:900;
}

/* WEBSITE MOR */
.website{
color:#8b5cf6;
}

/* RECORD BADGE */
.badge-top{
display:inline-flex;
align-items:center;
gap:10px;
background:rgba(255,255,255,0.06);
padding:8px 18px;
border-radius:30px;
font-weight:700;
margin-bottom:35px;
}

.dot{
width:10px;
height:10px;
background:red;
border-radius:50%;
animation:blink 1s infinite;
box-shadow:0 0 10px red;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.3;}
100%{opacity:1;}
}

.subtext{
margin-top:25px;
max-width:750px;
margin-left:auto;
margin-right:auto;
font-weight:600;
color:#b0b3c1;
font-size:18px;
text-align:center;
}

/* BUTTONS */
.buttons{
margin-top:40px;
display:flex;
flex-direction:column;
align-items:center;
gap:20px;
}

.btn{
display:flex;
align-items:center;
gap:12px;
padding:14px 40px;
border-radius:40px;
font-weight:700;
text-decoration:none;
font-size:16px;
transition:0.3s;
}

.discord{
background:#5865F2;
color:white;
}

.youtube{
background:#ff0000;
color:white;
}

.btn:hover{
transform:scale(1.05);
}

/* OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
backdrop-filter:blur(8px);
background:rgba(0,0,0,0.4);
opacity:0;
visibility:hidden;
transition:0.3s;
z-index:8000;
}

.overlay.active{
opacity:1;
visibility:visible;
}

/* SIDEBAR */
.sidebar{
position:fixed;
top:0;
right:-350px;
height:100%;
width:320px;
background:#0e111a;
transition:0.4s ease;
padding:120px 30px 40px; /* navbar boşluğu */
display:flex;
flex-direction:column;
justify-content:space-between;
z-index:9000;
}

.sidebar.active{
right:0;
}

@media(max-width:768px){
.sidebar{ width:70%; }
}

@media(min-width:1024px){
.sidebar{ width:340px; }
}

.version{
font-weight:700;
font-size:14px;
}

.menu-title{
margin-top:10px;
font-weight:800;
}

.product{
font-size:13px;
color:#aaa;
}
</style>
</head>

<body>

<nav>
<div class="logo">
<div class="icon-box"><span>&lt;/&gt;</span></div>
<span>NUMORIA</span>
</div>

<div class="menu-btn" id="menuBtn">
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
</div>
</nav>

<div class="hero">

<div class="badge-top">
  <div class="dot"></div>
  TR'nin En İyisi
</div>

<h1>NUMORIA <span class="website">WEBSITE</span></h1>

<div class="subtext">
Discordun En iyi Ve En Güvenli Botu Hızlı Ve Düzenli Yapısı İle 
Gelişmiş Bir Bot Arıyorsan Doğru Yerdesin.
</div>

<div class="buttons">
<a href="https://discord.gg/AdkqpvK3Xe" class="btn discord">Discord</a>
<a href="https://youtube.com/@numoria0?si=mZ7jW9P0U5t3uyl3" class="btn youtube">YouTube</a>
</div>

</div>


<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
<div>
<div class="version">v1.0.0</div>
<div class="menu-title">NUMORIA <span class="website">WEBSITE</span></div>
</div>

<div class="product">
Product By.<br>NUMORIA
</div>
</div>

<script>
const menuBtn=document.getElementById("menuBtn");
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

function closeMenu(){
menuBtn.classList.remove("active");
sidebar.classList.remove("active");
overlay.classList.remove("active");
}

menuBtn.addEventListener("click",()=>{
menuBtn.classList.toggle("active");
sidebar.classList.toggle("active");
overlay.classList.toggle("active");
});

overlay.addEventListener("click",closeMenu);
</script>


</body>
</html>
