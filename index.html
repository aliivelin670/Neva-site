<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#07090f;
color:white;
overflow-x:hidden;
position:relative;
}

/* NAVBAR - Düzeltildi: Sabitlendi ve arka plan eklendi */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
position:fixed; /* Sayfa üzerinde sabit kalır */
top:0;
left:0;
width:100%;
z-index:6000; /* Her şeyin en üstünde */
background:rgba(7, 9, 15, 0.7); /* Hafif şeffaf arka plan */
backdrop-filter:blur(10px); /* Arkadaki yazıyı bulanıklaştırır, menüyü öne çıkarır */
border-bottom: 1px solid rgba(255,255,255,0.05);
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:900;
font-size:20px;
}

.icon-box{
background:rgba(255,255,255,0.08);
padding:6px 12px;
border-radius:10px;
}

.icon-box span{
color:red;
}

/* MENU BUTTON */
.menu-btn{
width:48px;
height:48px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
position:relative;
z-index:6001;
transition:0.3s;
}

.menu-btn .line{
position:absolute;
width:24px;
height:3px;
background:white;
transition:0.4s;
border-radius:2px;
}

.menu-btn .line:nth-child(1){ transform:translateY(-8px); }
.menu-btn .line:nth-child(3){ transform:translateY(8px); }

.menu-btn.active{
background:red;
border-radius:50%;
}

.menu-btn.active .line:nth-child(1){ transform:rotate(45deg); }
.menu-btn.active .line:nth-child(2){ opacity:0; }
.menu-btn.active .line:nth-child(3){ transform:rotate(-45deg); }

/* HERO - Düzeltildi: Nav sabit olduğu için üstten boşluk verildi */
.hero{
text-align:center;
padding:160px 20px 100px; 
position:relative;
z-index:10; /* Nav'dan daha düşük olmalı */
}

.hero h1{
font-size:clamp(40px, 8vw, 70px); /* Mobilde küçülür, masaüstünde büyür */
font-weight:900;
line-height: 1.1;
}

.website{
color:#8b5cf6;
text-shadow:
0 0 6px rgba(139,92,246,0.8),
0 0 12px rgba(139,92,246,0.6);
}

.badge-top{
display:inline-flex;
align-items:center;
gap:10px;
background:rgba(255,255,255,0.06);
padding:8px 18px;
border-radius:30px;
font-weight:700;
margin-bottom:25px;
}

.dot{
width:10px;
height:10px;
background:red;
border-radius:50%;
animation:blink 1s infinite;
box-shadow:0 0 10px red;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.3;}
100%{opacity:1;}
}

.subtext{
margin: 25px auto;
max-width:700px;
font-weight:600;
color:#b0b3c1;
font-size:18px;
line-height: 1.6;
}

/* BUTTONS */
.buttons{
margin-top:40px;
display:flex;
justify-content:center;
gap:20px;
flex-wrap: wrap;
}

.btn{
display:flex;
align-items:center;
gap:12px;
padding:14px 40px;
border-radius:40px;
font-weight:700;
text-decoration:none;
font-size:16px;
transition:0.3s;
}

.discord{ background:#5865F2; color:white; }
.youtube{ background:#ff0000; color:white; }

.btn:hover{ transform:translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

/* OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
backdrop-filter:blur(8px);
background:rgba(0,0,0,0.6);
opacity:0;
visibility:hidden;
transition:0.3s;
z-index:4000;
}

.overlay.active{
opacity:1;
visibility:visible;
}

/* SIDEBAR */
.sidebar{
position:fixed;
top:0;
right:-350px;
height:100%;
width:320px;
background:#0e111a;
transition:0.4s cubic-bezier(0.4, 0, 0.2, 1);
padding:100px 30px 40px; /* Üstten boşluk verildi (nav butonu için) */
display:flex;
flex-direction:column;
justify-content:space-between;
z-index:5500;
border-left: 1px solid rgba(255,255,255,0.05);
}

.sidebar.active{
right:0;
}

@media(max-width:768px){
.sidebar{ width:80%; }
nav{ padding:15px 20px; }
}

.version{ font-weight:700; font-size:14px; opacity: 0.5; }
.menu-title{ margin-top:10px; font-weight:800; font-size: 24px; }
.product{ font-size:13px; color:#aaa; line-height: 1.5; }
</style>
</head>

<body>

<nav>
<div class="logo">
<div class="icon-box"><span>&lt;/&gt;</span></div>
<span>NUMORIA</span>
</div>

<div class="menu-btn" id="menuBtn">
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
</div>
</nav>

<div class="hero">
<div class="badge-top">
  <div class="dot"></div>
  TR'nin En İyisi
</div>

<h1>NUMORIA <span class="website">WEBSITE</span></h1>

<div class="subtext">
Discordun En iyi Ve En Güvenli Botu Hızlı Ve Düzenli Yapısı İle 
Gelişmiş Bir Bot Arıyorsan Doğru Yerdesin.
</div>

<div class="buttons">
<a href="#" class="btn discord">Discord Sunucusu</a>
<a href="#" class="btn youtube">YouTube Kanalı</a>
</div>
</div>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
<div>
<div class="version">Sürüm v1.0.0</div>
<div class="menu-title">NUMORIA <span class="website">MENÜ</span></div>
<p style="margin-top:20px; color:#888;">Buraya menü linklerinizi ekleyebilirsiniz.</p>
</div>

<div class="product">
Tasarım ve Kodlama<br><strong>NUMORIA © 2024</strong>
</div>
</div>

<script>
const menuBtn=document.getElementById("menuBtn");
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

function toggleMenu(){
menuBtn.classList.toggle("active");
sidebar.classList.toggle("active");
overlay.classList.toggle("active");
}

menuBtn.addEventListener("click", toggleMenu);
overlay.addEventListener("click", toggleMenu);
</script>

</body>
</html>
