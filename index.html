<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#07090f;
color:white;
overflow-x:hidden;
}

/* GLOW */
body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:#0066ff;
filter:blur(220px);
opacity:0.25;
top:-200px;
right:-200px;
z-index:-1;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
position:relative;
z-index:1001;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:900;
font-size:20px;
}

.icon-box{
background:rgba(255,255,255,0.08);
padding:6px 12px;
border-radius:10px;
}

.icon-box span{
color:red;
}

.menu-btn{
width:45px;
height:45px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
position:relative;
transition:0.3s;
}

.hamburger span{
display:block;
width:22px;
height:2px;
background:white;
margin:5px 0;
transition:0.4s;
}

/* ACTIVE BUTTON (KIRMIZI YUVARLAK) */

.menu-btn.active{
background:red;
border-radius:50%;
}

.menu-btn.active span{
background:white;
position:absolute;
}

.menu-btn.active span:nth-child(1){
transform:rotate(45deg);
}

.menu-btn.active span:nth-child(2){
opacity:0;
}

.menu-btn.active span:nth-child(3){
transform:rotate(-45deg);
}

/* HERO */
.hero{
text-align:center;
padding:100px 20px;
}

.hero h1{
font-size:55px;
font-weight:900;
}

.website{
color:#4f46e5;
}

.subtext{
margin-top:20px;
max-width:700px;
margin-left:auto;
margin-right:auto;
font-weight:600;
color:#b0b3c1;
font-size:18px;
}

/* SIDEMENU */

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
backdrop-filter:blur(8px);
background:rgba(0,0,0,0.4);
opacity:0;
visibility:hidden;
transition:0.3s;
z-index:999;
}

.overlay.active{
opacity:1;
visibility:visible;
}

.sidebar{
position:fixed;
top:0;
right:-350px;
height:100%;
width:320px;
background:#0e111a;
transition:0.4s ease;
padding:40px 30px;
display:flex;
flex-direction:column;
justify-content:space-between;
z-index:1000;
}

.sidebar.active{
right:0;
}

/* PC'de 8-9cm gibi */
@media(min-width:1024px){
.sidebar{
width:340px;
}
}

/* MENU CONTENT */

.menu-top{
}

.version{
font-weight:700;
font-size:14px;
}

.menu-title{
margin-top:10px;
font-weight:800;
}

.menu-title .website{
color:#4f46e5;
}

.product{
font-size:13px;
color:#aaa;
}

/* Responsive Mobil */
@media(max-width:768px){
.sidebar{
width:70%;
}
}
</style>
</head>

<body>

<nav>
<div class="logo">
<div class="icon-box"><span>&lt;/&gt;</span></div>
<span>NUMORIA</span>
<span class="website">WEBSITE</span>
</div>

<div class="menu-btn" id="menuBtn">
<div class="hamburger">
<span></span>
<span></span>
<span></span>
</div>
</div>
</nav>

<div class="hero">
<h1>NUMORIA <span class="website">WEBSITE</span></h1>

<div class="subtext">
Discordun En iyi Ve En Güvenli Botu Hızlı Ve Düzenli Yapısı İle 
Gelişmiş Bir Bot Arıyorsan Doğru Yerdesin.
</div>
</div>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">

<div class="menu-top">
<div class="version">v1.0.0</div>
<div class="menu-title">
NUMORIA <span class="website">WEBSITE</span>
</div>
</div>

<div class="product">
Product By.<br>
NUMORIA
</div>

</div>

<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

menuBtn.addEventListener("click",()=>{
menuBtn.classList.toggle("active");
sidebar.classList.toggle("active");
overlay.classList.toggle("active");
});

overlay.addEventListener("click",()=>{
menuBtn.classList.remove("active");
sidebar.classList.remove("active");
overlay.classList.remove("active");
});
</script>

</body>
</html>
