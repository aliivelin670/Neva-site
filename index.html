<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neva Bot</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
height:100vh;
background:#05060a;
color:white;
overflow:hidden;
position:relative;
}

/* MAVİ GLOW ARKA PLAN */

body::before{
content:"";
position:absolute;
width:500px;
height:500px;
background:#0066ff;
filter:blur(200px);
opacity:0.25;
top:-150px;
right:-150px;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 50px;
}

.logo{
font-size:22px;
font-weight:900;
}

.logo .neva{
color:white;
}

.logo .bot{
color:#4f46e5;
}

.menu{
font-size:28px;
color:white;
}

/* HERO */

.hero{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
height:85vh;
padding:20px;
}

/* BADGE BALON */

.badge{
display:flex;
align-items:center;
gap:12px;
background:rgba(255,255,255,0.05);
padding:10px 20px;
border-radius:50px;
margin-bottom:30px;
}

.icon-box{
background:rgba(255,255,255,0.08);
padding:6px 10px;
border-radius:8px;
}

.icon-box span{
color:red;
font-weight:900;
}

.badge-text{
font-size:14px;
font-weight:700;
}

/* HERO YAZI */

.hero h1{
font-size:85px;
font-weight:900;
letter-spacing:4px;
line-height:1.1;
}

.hero .neva{
color:white;
}

.hero .bot{
color:#4f46e5;
}

.desc{
margin-top:30px;
max-width:750px;
font-size:20px;
font-weight:600;
line-height:1.6;
}

/* BUTONLAR */

.buttons{
margin-top:40px;
display:flex;
flex-direction:column;
gap:20px;
}

.btn{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
padding:14px 35px;
border-radius:40px;
font-weight:700;
text-decoration:none;
font-size:16px;
transition:0.3s;
}

/* Discord */

.discord{
background:#5865F2;
color:white;
}

/* YouTube */

.youtube{
background:#ff0000;
color:white;
}

.btn:hover{
transform:scale(1.05);
}

/* ICON */

.btn svg{
width:20px;
height:20px;
fill:white;
}
</style>
</head>

<body>

<nav>
<div class="logo">
<span class="neva">Neva</span>
<span class="bot">Bot</span>
</div>
<div class="menu">☰</div>
</nav>

<div class="hero">

<div class="badge">
<div class="icon-box">
<span>&lt;/&gt;</span>
</div>
<div class="badge-text">TR'nin En İyisi</div>
</div>

<h1>
<span class="neva">NEVA</span><br>
<span class="bot">BOT</span>
</h1>

<div class="desc">
Discord’un en güvenli, en hızlı ve en düzenli gelişmiş botunu arıyorsan doğru yerdesin.
</div>

<div class="buttons">
