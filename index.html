<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
    }

    #bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: url('https://cdn.discordapp.com/attachments/1469746440103268406/1473006317835780352/IMG_4567.png?ex=6994a389&is=69935209&hm=88d2488ce76df84fb64d309bb4d88c7206564d9270af7ef06c4e7d517c90e355') center/cover no-repeat;
    }

    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(4px);
        background: rgba(255,255,255,0.15);
        z-index: -1;
    }

    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: black;
        width: 90%;
    }

    .centered h1 {
        font-size: 6rem; /* küçültüldü */
        font-weight: 900;
        margin: 0;
        letter-spacing: 6px;
    }

    .centered h2 {
        font-size: 3rem;
        font-weight: 700;
        margin-top: 15px;
        letter-spacing: 4px;
    }

    .bottom {
        position: absolute;
        bottom: 160px;
        width: 100%;
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: black;
        letter-spacing: 3px;
    }

    @media (max-width: 1024px) {
        .centered h1 {
            font-size: 4.5rem;
        }
        .centered h2 {
            font-size: 2.3rem;
        }
    }

    @media (max-width: 600px) {
        .centered h1 {
            font-size: 3rem;
        }
        .centered h2 {
            font-size: 1.7rem;
        }
        .bottom {
            font-size: 1.5rem;
            bottom: 100px;
        }
    }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<div class="overlay"></div>

<div class="centered">
    <h1>NUMORIA</h1>
    <h2>WEBSITE</h2>
</div>

<div class="bottom">
    YAKINDA…
</div>

<script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    const particles = [];
    const particleCount = 130;

    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 2 + 1;
            this.speedX = (Math.random() - 0.5) * 0.3;
            this.speedY = (Math.random() - 0.5) * 0.3;
            this.opacity = Math.random() * 0.5 + 0.2;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            this.opacity -= 0.0003;
            if (this.opacity <= 0) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0,0,0,${this.opacity})`;
            ctx.fill();
        }
    }

    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
