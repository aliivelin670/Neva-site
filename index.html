<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#07090f;
color:white;
overflow-x:hidden;
}

/* Glow */
body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:#0066ff;
filter:blur(220px);
opacity:0.25;
top:-200px;
right:-200px;
z-index:-1;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
position:relative;
z-index:2000;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:900;
font-size:20px;
}

.icon-box{
background:rgba(255,255,255,0.08);
padding:6px 12px;
border-radius:10px;
}

.icon-box span{
color:red;
}

/* MENU BUTTON */
.menu-btn{
width:48px;
height:48px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
position:relative;
transition:0.3s;
z-index:2001;
}

.hamburger span{
display:block;
width:24px;
height:3px;
background:white;
margin:4px 0;
transition:0.4s;
border-radius:2px;
}

/* ACTIVE STATE */
.menu-btn.active{
background:red;
border-radius:50%;
}

.menu-btn.active .hamburger span{
position:absolute;
width:22px;
height:3.5px;
}

.menu-btn.active span:nth-child(1){
transform:rotate(45deg);
}

.menu-btn.active span:nth-child(2){
opacity:0;
}

.menu-btn.active span:nth-child(3){
transform:rotate(-45deg);
}

/* HERO */
.hero{
text-align:center;
padding:100px 20px;
position:relative;
z-index:1;
}

.hero h1{
font-size:55px;
font-weight:900;
}

.subtext{
margin-top:25px;
max-width:750px;
margin-left:auto;
margin-right:auto;
font-weight:600;
color:#b0b3c1;
font-size:18px;
text-align:center;
}

/* BUTTONS */
.buttons{
margin-top:40px;
display:flex;
flex-direction:column;
align-items:center;
gap:20px;
}

.btn{
display:flex;
align-items:center;
gap:12px;
padding:14px 40px;
border-radius:40px;
font-weight:700;
text-decoration:none;
font-size:16px;
transition:0.3s;
}

.discord{
background:#5865F2;
color:white;
}

.youtube{
background:#ff0000;
color:white;
}

.btn:hover{
transform:scale(1.05);
}

.btn svg{
width:20px;
height:20px;
fill:white;
}

/* OVERLAY */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
backdrop-filter:blur(8px);
background:rgba(0,0,0,0.4);
opacity:0;
visibility:hidden;
transition:0.3s;
z-index:1500;
}

.overlay.active{
opacity:1;
visibility:visible;
}

/* SIDEBAR */
.sidebar{
position:fixed;
top:0;
right:-350px;
height:100%;
width:320px;
background:#0e111a;
transition:0.4s ease;
padding:40px 30px;
display:flex;
flex-direction:column;
justify-content:space-between;
z-index:1800;
}

.sidebar.active{
right:0;
}

@media(max-width:768px){
.sidebar{
width:70%;
}
}

@media(min-width:1024px){
.sidebar{
width:340px;
}
}

.version{
font-weight:700;
font-size:14px;
}

.menu-title{
margin-top:10px;
font-weight:800;
}

.product{
font-size:13px;
color:#aaa;
}
</style>
</head>

<body>

<nav>
<div class="logo">
<div class="icon-box"><span>&lt;/&gt;</span></div>
<span>NUMORIA</span>
</div>

<div class="menu-btn" id="menuBtn">
<div class="hamburger">
<span></span>
<span></span>
<span></span>
</div>
</div>
</nav>

<div class="hero">
<h1>NUMORIA WEBSITE</h1>

<div class="subtext">
Discordun En iyi Ve En Güvenli Botu Hızlı Ve Düzenli Yapısı İle 
Gelişmiş Bir Bot Arıyorsan Doğru Yerdesin.
</div>

<div class="buttons">

<a href="#" class="btn discord">
<!-- Discord SVG -->
<svg viewBox="0 0 24 24">
<path d="M20.317 4.369A19.791 19.791 0 0 0 16.885 3c-.161.286-.35.67-.479.969a18.27 18.27 0 0 0-8.812 0c-.13-.299-.318-.683-.48-.969a19.736 19.736 0 0 0-3.433 1.369C1.533 9.045.89 13.58 1.204 18.057a19.9 19.9 0 0 0 5.993 3.037c.483-.662.913-1.363 1.285-2.104a12.936 12.936 0 0 1-2.03-.97c.171-.124.339-.253.5-.388 3.924 1.842 8.18 1.842 12.057 0 .163.135.33.264.5.388a12.935 12.935 0 0 1-2.03.97c.372.741.802 1.442 1.285 2.104a19.89 19.89 0 0 0 5.993-3.037c.364-5.177-.61-9.669-2.441-13.688z"/>
</svg>
Discord
</a>

<a href="#" class="btn youtube">
<!-- YouTube SVG -->
<svg viewBox="0 0 24 24">
<path d="M23.498 6.186a2.997 2.997 0 0 0-2.11-2.12C19.505 3.5 12 3.5 12 3.5s-7.505 0-9.388.566a2.997 2.997 0 0 0-2.11 2.12C0 8.07 0 12 0 12s0 3.93.502 5.814a2.997 2.997 0 0 0 2.11 2.12C4.495 20.5 12 20.5 12 20.5s7.505 0 9.388-.566a2.997 2.997 0 0 0 2.11-2.12C24 15.93 24 12 24 12s0-3.93-.502-5.814z"/>
</svg>
YouTube
</a>

</div>
</div>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
<div>
<div class="version">v1.0.0</div>
<div class="menu-title">NUMORIA WEBSITE</div>
</div>

<div class="product">
Product By.<br>NUMORIA
</div>
</div>

<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function closeMenu(){
menuBtn.classList.remove("active");
sidebar.classList.remove("active");
overlay.classList.remove("active");
}

menuBtn.addEventListener("click",()=>{
menuBtn.classList.toggle("active");
sidebar.classList.toggle("active");
overlay.classList.toggle("active");
});

overlay.addEventListener("click",closeMenu);
</script>

</body>
</html>
