<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUMORIA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#07090f;
color:white;
min-height:100vh;
display:flex;
flex-direction:column;
overflow:hidden;
position:relative;
}

/* MAVİ GLOW */

body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:#0066ff;
filter:blur(220px);
opacity:0.25;
top:-200px;
right:-200px;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
}

.logo{
display:flex;
align-items:center;
gap:12px;
font-weight:900;
font-size:20px;
}

.icon-box{
background:rgba(255,255,255,0.07);
padding:6px 14px;
border-radius:12px;
}

.icon-box span{
color:red;
font-weight:900;
}

.menu{
font-size:26px;
color:white;
}

/* HERO */

.hero{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:58px;
font-weight:900;
letter-spacing:2px;
}

.hero .numoria{
color:white;
}

.hero .website{
color:#4f46e5;
}

/* RECORD BADGE */

.badge{
margin-top:20px;
display:flex;
align-items:center;
gap:10px;
background:rgba(255,255,255,0.05);
padding:8px 18px;
border-radius:30px;
font-weight:700;
}

/* YANIP SÖNEN NOKTA */

.dot{
width:10px;
height:10px;
background:red;
border-radius:50%;
animation:blink 1s infinite;
box-shadow:0 0 10px red;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0.3;}
100%{opacity:1;}
}

/* BUTONLAR */

.buttons{
margin-top:40px;
display:flex;
flex-direction:column;
gap:20px;
}

.btn{
display:flex;
align-items:center;
justify-content:center;
gap:12px;
padding:14px 35px;
border-radius:40px;
font-weight:700;
text-decoration:none;
font-size:16px;
transition:0.3s;
}

.discord{
background:#5865F2;
color:white;
}

.youtube{
background:#ff0000;
color:white;
}

.btn:hover{
transform:scale(1.07);
}

/* SVG LOGO BOYUT */

.btn svg{
width:20px;
height:20px;
fill:white;
}

/* MOBİL */

@media(max-width:600px){
.hero h1{
font-size:40px;
}
}
</style>
</head>

<body>

<nav>
<div class="logo">
<div class="icon-box">
<span>&lt;/&gt;</span>
</div>
<span>NUMORIA</span>
</div>
<div class="menu">☰</div>
</nav>

<div class="hero">

<div class="badge">
<div class="dot"></div>
TR'nin En İyisi
</div>


<h1>
<span class="numoria">NUMORIA</span><br>
<span class="website">WEBSITE</span>
</h1>

<div class="buttons">

<a href="#" class="btn discord">
<!-- Discord Logo -->
<svg viewBox="0 0 24 24">
<path d="M20.317 4.369A19.791 19.791 0 0 0 16.885 3c-.161.286-.35.67-.479.969a18.27 18.27 0 0 0-8.812 0c-.13-.299-.318-.683-.48-.969a19.736 19.736 0 0 0-3.433 1.369C1.533 9.045.89 13.58 1.204 18.057a19.9 19.9 0 0 0 5.993 3.037c.483-.662.913-1.363 1.285-2.104a12.936 12.936 0 0 1-2.03-.97c.171-.124.339-.253.5-.388 3.924 1.842 8.18 1.842 12.057 0 .163.135.33.264.5.388a12.935 12.935 0 0 1-2.03.97c.372.741.802 1.442 1.285 2.104a19.89 19.89 0 0 0 5.993-3.037c.364-5.177-.61-9.669-2.441-13.688z"/>
</svg>
Discord

<a href="#" class="btn youtube">
<!-- YouTube Logo -->
<svg viewBox="0 0 24 24">
<path d="M23.498 6.186a2.997 2.997 0 0 0-2.11-2.12C19.505 3.5 12 3.5 12 3.5s-7.505 0-9.388.566a2.997 2.997 0 0 0-2.11 2.12C0 8.07 0 12 0 12s0 3.93.502 5.814a2.997 2.997 0 0 0 2.11 2.12C4.495 20.5 12 20.5 12 20.5s7.505 0 9.388-.566a2.997 2.997 0 0 0 2.11-2.12C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.75 15.568V8.432L15.818 12 9.75 15.568z"/>

</div>

</div>

</body>
</html>
